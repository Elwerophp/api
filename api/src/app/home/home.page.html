<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <iom-content class="ion-padding">
    <ng-container *ngIf="imaedate;esle loading">
      <ion-card>
        <img [src]="imagedadata.url" alt="NASA image of the day"/>
          <ion-card-title>{{imagedata.title}}</ion-card-title>
       </ion-cardion-card-header>
      </ion-card>
    </ng-container>
    
    <ng-tamplete #loading>
      <ion-spinner name="dots"></ion-spinner>
    </ng-tamplete>
  </iom-content>
</ion-content>
