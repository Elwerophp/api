<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="imagedata;else loading">
      <ion-card>
        <img [src]="imagedata.url" alt="NASA image of the day"/>
        <ion-card-header>
          <ion-card-title>{{imagedata.title}}</ion-card-title>
       </ion-card-header>
      </ion-card>
    </ng-container>
    
    <ng-template #loading>
      <ion-spinner name="dots"></ion-spinner>
    </ng-template>
  </ion-content>
</ion-content>
